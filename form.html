<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <style>
label{
    display:block;
    }
    </style>
    
</head>
<body>
    <form action="">
    <label for="name">Name</label>
    <input type="text" placeholder="Enter your name">
    <label for="E-mail">E-mail</label>
    <input type="email" placeholder="Enter your e-mail id" >
    <label for="Message">Message</label>
    <textarea name="" id="" cols="40" rows="5"></textarea>
    <label for="Gender">Gender</label>
    <select name="" id="">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Others">Others</option>
     </select>
     <label for="age">Age</label>
     <input type="number">
     <label for="birthdate">Birthdate</label>
     <input type="date">
     <label for="cars">Cars</label>
     <input type="radio" name="cars" id=""> Tata
     <input type="radio" name="cars" id=""> Hyundai
     <input type="radio" name="cars" id=""> BMW
     <input type="radio" name="cars" id=""> Maruti Suzuki
     <input type="radio" name="cars" id=""> Honda
     <input type="radio" name="cars" id=""> Audi
     <input type="radio" name="cars" id=""> Volvo
     <label for="Pets I Like">Pets I Like</label>
     <input type="checkbox">Dog
     <input type="checkbox">Cat
     <input type="checkbox">Tiger
     <input type="checkbox">Birds
     <input type="submit" value="submit">
     <button> submit</button>
    </form>
</body>
</html>
